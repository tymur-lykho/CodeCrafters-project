<section class="section section-reviews">
  <div class="container reviews-container">
    <h2 class="title">REVIEWS</h2>
    <div class="swiper swiper-reviews">
      <ul class="swiper-wrapper reviews-list"></ul>
      <div class="arrows-container">
        <button type="button" class="swiper-button-prev reviews-btn">
          <svg class="icon-reviews-arrow-left" width="32" height="32">
            <use href="../img/sprite.svg#arrow-right"></use>
          </svg>
        </button>
        <button type="button" class="swiper-button-next reviews-btn">
          <svg class="icon-reviews-arrow-right" width="32" height="32">
            <use href="../img/sprite.svg#arrow-right"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>

<!-- Тимчасова кнопка для контролю роботи стилів та svg не зі свайпера -->
<button class="reviews-btn" type="button">
  <svg class="icon" width="32" height="32">
    <use href="../img/sprite.svg#arrow-right"></use>
  </svg>
</button>
